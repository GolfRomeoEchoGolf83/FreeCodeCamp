        <!-- titre -->

    <!-- CONTACT FORM -->
    <form class="form-horizontal">
        <!-- last name -->
        <div class="form-group from-group_lastName">
            <label class="control-label" for="from-group_lastName">Last Name</label>
            <input class="form-control" id="last-name" type="text" name="from-group_lastName">
        </div>
        <!-- first name -->
        <div class="form-group form-group_firstName">
            <label class="control-label" for="from-group_firstName">First Name</label>
            <input class="form-control" id="first-name" type="text" name="from-group_firstName">
        </div>
        <!-- email -->
        <div class="form-group form-group_email">
            <label class="control-label requiredField" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="text">
        </div>
        <!-- message -->
        <div class="form-group form-group_message">
            <label class="control-label" for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="10" cols="40"></textarea>
        </div>
        <!-- button -->
        <div class="form-group">
            <button class="btn btn-primary" name="submit" type="submit">Submit</button>
        </div>
    </form>
